<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      >   <h:head>
		<title>
    		<ui:insert name="title" >
			  Cadastrar Candidato
			</ui:insert>
    	</title>
    </h:head>  
      
    <h:body>
    	
    	<ui:composition template="/template/layout.xhtml">
    	
    		<ui:define name="content">
    			Prezado CANDIDATO, favor preencha todos os campos abaixo.
    			
    			<h:form>
				    
				    <p:panel id="panel" header="Novo Candidato">
				 	<h:panelGrid columns="2" columnClasses="label, value">

				            <h:outputText value="DADOS PESSOAIS" />
				            <br></br>				
				            <h:outputText value="Nome:" />
				            <p:inputText id="nome" value="${pessoaBean.candidato.nome}" required="true" label="Nome" />
				            
				 		    <h:outputText for="endereco" value="Endereço:" />
				            <p:inputText id="endereco" value="#{pessoaBean.candidato.endereco}" required="true" label="Endereço" />
				            
					        <h:outputText for="cpf" value="CPF: " />
					        <p:inputText id="cpf" value="#{pessoaBean.candidato.cpf}" />
					   
				            <h:outputText for="rg" value="Identidade:" />
				            <p:inputText id="rg" value="#{pessoaBean.candidato.rg}" required="true" label="Identidade" />
				    
				        	<h:outputText value="Título Eleitoral: " />
					        <p:inputText id="titulo" value="#{pessoaBean.candidato.titulo}" />
					        
					        <br></br><br></br>				
				            <h:outputText value="DADOS PARTIDÁRIOS" />
				          
					        <h:outputText value="Partido: " />
		                    <p:inputText value="#{pessoaBean.candidato.partido}" required="true" label="partido"/>
		 
		                    <h:outputText value="Número: " />
		                    <p:inputMask id="numero" value="#{pessoaBean.candidato.numero}" mask="99"/>
		 
							
						<p:dialog widgetVar="dlg" modal="true" resizable="false" header="Cadastrado com sucesso!" showEffect="fade">
					    </p:dialog>
					  <p:commandButton value="CADASTRAR CANDIDATO" action="${pessoaBean.cadastrarCandidato}" />
				</h:panelGrid>
            	</p:panel>
    			
    			</h:form>
    			
    			<a href="../UrnaEletronica/index.xhtml" target='_self'>
				Voltar</a>
       		</ui:define>
    		
    	</ui:composition>
    		   	
    </h:body>

</html>
